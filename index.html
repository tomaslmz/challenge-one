<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador de Texto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="alura-icon">
    d
  </section>
  <main>
    <input type="text" name="input" id="input" placeholder="Digite seu texto">
    <aside>
      <p>Apenas letras minúsculas e sem acento</p>
      <button onclick="encrypt(document.getElementById('input').value)">Criptografar</button>
      <button onclick="decrypt(document.getElementById('input').value)">Descriptografar</button>
    </aside>
  </main>
  <section class="messages">
    <h1>Nenhuma mensagem encontrada</h1>
    <p>Digite um texto que você deseje criptografar ou descriptografar</p>
  </section>
  <script src="./app.js"></script>
</body>
</html>
