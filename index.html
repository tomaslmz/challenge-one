<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador de Texto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="alura-section">
    <img src="./svg/logo.svg" alt="Logo da Alura" class="alura-img">
  </section>
  <main>
    <textarea name="input" id="input" cols="30" rows="10" placeholder="Digite seu texto"></textarea>
    <aside>
      <p class="alert-text"><img src="./svg/alert.svg" alt="Alerta" class="alert-img">Apenas letras minúsculas e sem acento</p>
      <button onclick="encrypt(document.getElementById('input').value)" class="btn dark-blue">Criptografar</button>
      <button onclick="decrypt(document.getElementById('input').value)" class="btn white">Descriptografar</button>
    </aside>
  </main>
  <section class="messages">
    <img src="./svg/messages.svg" alt="Pessoa com uma lupa olhando" class="img disable">
    <h1 class="advice-title disable">Nenhuma mensagem encontrada</h1>
    <p class="advice-text disable">Digite um texto que você deseje criptografar ou descriptografar</p>
    <p class="result-text"></p>
    <button class="btn white enable copy" onclick="copy(document.querySelector('.result-text').innerHTML)">Copiar</button>
    <textarea name="copy" id="copy" cols="30" rows="10" class="disabled"></textarea>
  </section>
  <script src="./app.js"></script>
</body>
</html>
